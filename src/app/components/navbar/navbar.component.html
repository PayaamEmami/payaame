<mat-toolbar class="mat-elevation-z6" color="primary">
  <a routerLink="/" routerLinkActive="active" class="home-button" mat-button>
    <img [src]="logoPath" class="icon-logo"> Home
  </a>
  <a routerLink="/resume" routerLinkActive="active" mat-button>Resume</a>
  <span class="flex-spacer"></span>
  <a class="desktop-only" mat-button [href]="githubUrl">
    <img [src]="githubPath"> GitHub
  </a>
  <a class="desktop-only" mat-button [href]="twitterUrl">
    <mat-icon svgIcon="twitter-logo" class="icon-logo"></mat-icon> Twitter
  </a>
  <button class="mobile-only" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a [href]="githubUrl" mat-menu-item>GitHub</a>
    <a [href]="twitterUrl" mat-menu-item>Twitter</a>
  </mat-menu>
</mat-toolbar>
